<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming</title>
	
	<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
</head>
<body style="margin: 0;">

<video id='hls-example'  class="video-js vjs-default-skin">
	<source type="application/x-mpegURL" src="http://daegu1234567.zapto.org//hls/stream.m3u8">
</video>



<script src="https://unpkg.com/video.js/dist/video.min.js"></script>

<script>
document.getElementById('hls-example').width = window.innerWidth;
document.getElementById('hls-example').height = window.innerHeight;
var player = videojs('hls-example', {
	liveui: true, 
	controls: true, 
	playsinline:true
});
setTimeout( () => {
	player.play();
}, 100);


</script>

</body>
</html>
