<!DOCTYPE html>
<html lang="en">
<head>
    	<title>Live Streaming</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
</head>
<body style="margin: 0;">
	<video id='hls-example'  class="video-js vjs-default-skin">
		<source type="application/x-mpegURL" src="https://daegu1234567.zapto.org//hls/stream.m3u8">
	</video>
<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
<script>
document.getElementById('hls-example').width = window.innerWidth;
document.getElementById('hls-example').height = window.innerHeight;
var player = videojs('hls-example', {
	liveui: true, 
	controls: true, 
	playsinline:true,
	autoplay:'any',
});
setTimeout( () => {
	player.play();
}, 100);


</script>

</body>
</html>
